{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title -->
    <title>{% block meta %}Login{% endblock meta %}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A description of your website for SEO purposes" />
    <meta name="keywords" content="login, register, website, example" />
    
    <!-- Tailwind CSS CDN (Production-Optimized) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  </head>
  <body>
    <div class="container mx-auto">
      {% block content %} 
      {% endblock content %}
    </div>
  </body>
</html>
